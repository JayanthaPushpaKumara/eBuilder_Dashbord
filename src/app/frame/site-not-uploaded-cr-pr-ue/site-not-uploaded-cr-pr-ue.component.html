<div class="panel" id="panelhead">
    <div class="panel-heading" id="dashhead">
        <b>Site Not Uploaded CR, PR & UE</b>
    </div>
</div>

 <div class="example-container">
    <mat-table [dataSource]="dataSource">
  
  
      <ng-container matColumnDef="SITEID">
        <mat-header-cell *matHeaderCellDef >Message Site ID</mat-header-cell>
        <mat-cell *matCellDef="let siteNotUplodedCrPrUe"> {{siteNotUplodedCrPrUe.SITEID}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="MSESAGETYPE">
        <mat-header-cell *matHeaderCellDef>Message Type</mat-header-cell>
        <mat-cell *matCellDef="let siteNotUplodedCrPrUe"> {{siteNotUplodedCrPrUe.MSESAGETYPE}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="LASTMSGDATE">
        <mat-header-cell *matHeaderCellDef>Last Message Date</mat-header-cell>
        <mat-cell *matCellDef="let siteNotUplodedCrPrUe"> {{siteNotUplodedCrPrUe.LASTMSGDATE}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
  </div>
