<style>
    #dashhead {
        background-color: rgb(15, 15, 15);

    }

    #panelhead {
        background-color: rgb(41, 34, 40);

    }

    #tablecont {

        padding-top: 0px;
    }
</style>

<!-- Default panel contents -->
<div class="panel" id="panelhead">
    <div class="panel-heading" id="dashhead">
        <b style="color: white">Sites not Uploded SS</b>
    </div>
</div>
<div class='panel-body' id="tablecont">
    <table class="table table-bordered table-condensed ">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
            </tr>
        </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" style="margin: 0;">
        <div class="btn-group">
            <label style="margin-top:0px">Page {{currentIndex}}/{{pageNumber}}</label>
        </div>
        <div class="btn-group pull-right">
            <ul class="pagination">
                <li [ngClass]="{'disabled': (currentIndex == 1 || pageNumber == 0)}">
                    <a (click)="prevPage()" href="#">Prev</a>
                </li>
                <li *ngFor="let page of pagesIndex" [ngClass]="{'active': (currentIndex == page)}">
                    <a (click)="setPage(page)" href="#">{{page}}</a>
                </li>
                <li [ngClass]="{'disabled': (currentIndex == pageNumber || pageNumber == 0)}">
                    <a (click)="nextPage()" href="#">Next</a>
                </li>
            </ul>
        </div>
    </div>
</div>
