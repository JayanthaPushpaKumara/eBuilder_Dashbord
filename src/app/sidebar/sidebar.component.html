  <div class="form-group">
    <label for="region" class="label">* Region</label>
    <select class="form-control" id="region" required [(ngModel)]="model.region" name="region">
      <option *ngFor="let reg of regions" [value]="reg">{{reg}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="marcketUnit" class="label">* Marcket Unit</label>
    <select class="form-control" id="marcketUnit" required [(ngModel)]="model.marcketUnit" name="marcketUnit">
      <option *ngFor="let mUnit of marcketUnits" [value]="mUnit">{{mUnit}}</option>
    </select>
  </div>

  <div class="form-group">
    <label class="label">* From Date</label>
    <div class="col-10">
      <input class="form-control" type="date" value="YYYY-MM-DD" id="example-date-input">
    </div>
  </div>





  <div class="form-group">
    <label class="label">* To Date</label>
    <div class="col-10">
      <input class="form-control" type="date" value="YYYY-MM-DD" id="example-date-input">
    </div>
  </div>

  <div class="form-group">
      <label class="label">Message Type</label>
      <select multiple class="form-control" id="multipleSelect">
        <option>Create Return</option>
        <option>Event Message</option>
        <option>Process Return</option>
        <option>Stock Sync</option>
      </select>
    </div>

    <div class="form-group">
      <label class="label">* Site Country</label>
      <select class="form-control" id="Select2">
        <option>-All-</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>

    <div class="form-group">
      <label class="label">* Site ID</label>
      <select class="form-control" id="Select2">

        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="myFunc()">Apply</button>
