<div id="nav">
<form #inputControlsForm="ngForm" (ngSubmit)="getData(inputControlsForm)" class="scrol">

  <div class="form-group">
    <label for="region" class="label">* Region</label>
    <select class="form-control" id="region" required [(ngModel)]="region" name="region" >
      <option *ngFor="let reg of regions" [value]="reg.name">{{reg.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="marcketUnit" class="label">* Market Unit</label>
    <select class="form-control" id="marcketUnit" required [(ngModel)]="marcketUnit" name="marcketUnit" >
      <option *ngFor="let mUnit of marcketUnits" [value]="mUnit.name">{{mUnit.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label class="label" for="fromDate">* From Date</label>
   
      <input class="form-control" type="text" bsDatepicker [bsConfig]="datePickerConfig" placement="right" id="fromDate" name="fromDate" [(ngModel)]="fromDate" >
    
  </div>


  <div class="form-group">
    <label class="label" for="toDate">* To Date</label>
  
      <input class="form-control" type="text" bsDatepicker [bsConfig]="datePickerConfig" placement="right" id="toDate" name="toDate" [(ngModel)]="toDate" >
   
  </div>

  <div class="form-group">
    <label class="label" for="messageType">Message Type</label>
    <select multiple class="form-control" id="messageType" name="messageType" [(ngModel)]="messageType" >
      <option>Create Return</option>
      <option>Event Message</option>
      <option>Process Return</option>
      <option>Stock Sync</option>
    </select>
  </div>


  <div class="form-group">
    <label class="label" for="siteCountry">* Site Country</label>
    <select class="form-control" id="siteCountry" name="siteCountry" [(ngModel)]="siteCountry">
      <option>All</option>
      <option>Test 1</option>
      <option>Test 2</option>
      <option>Test 3</option>
      <option>Test 4</option>
      <option>Test 5</option>
    </select>
  </div>


  <div class="form-group">
    <label class="label" for="siteId">* Site ID</label>
    <select class="form-control" id="siteId" name="siteId" [(ngModel)]="siteId" >
      <option>All</option>
      <option>Test 1</option>
      <option>Test 2</option>
      <option>Test 3</option>
      <option>Test 4</option>
      <option>Test 5</option>
    </select>
  </div>

  <!-- <button type="submit" class="btn btn-primary" (click)="myFunc()">Apply</button> -->




</form>
<br>
<button type="submit" class="btn btn-primary" (click)= "getData(inputControlsForm)">Apply</button> &nbsp;&nbsp;
<button type="button" class="btn btn-primary" (click)= "mydate()">Reset</button>

</div>
